<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="utf-8">
    <title>Modal Component</title>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="p-4">

<div class="max-w-3xl mx-auto" x-data="{index: ''}">
    <div class="flex border-b border-slate-200">
        <button @click="index = (index === 1 ? '' : 1)" class="px-4 py-2 text-sm font-medium text-slate-600" :class="{ 'underline underline-offset-8 decoration-4 under text-indigo-600 decoration-indigo-600': index === 1 }">
            Overzicht
        </button>
        <button @click="index = (index === 2 ? '' : 2)" class="px-4 py-2 text-sm font-medium text-slate-600" :class="{ 'underline underline-offset-8 decoration-4 under text-indigo-600 decoration-indigo-600': index === 2 }">
            Details
        </button>
        <button @click="index = (index === 3 ? '' : 3)" class="px-4 py-2 text-sm font-medium text-slate-600" :class="{ 'underline underline-offset-8 decoration-4 under text-indigo-600 decoration-indigo-600': index === 3 }">
            Reviews
        </button>
    </div>
    <div class="pt-4 text-sm text-slate-700">
        <!-- Overzicht -->
        <div x-show="index === 1 ? true : false">
            Overzicht inhoud…
        </div>
        <!-- Details -->
        <div x-show="index === 2 ? true : false">
            Details inhoud…
        </div>
        <!-- Reviews -->
        <div x-show="index === 3 ? true : false">
            Reviews inhoud…
        </div>
    </div>
</div>

</body>
</html>
