<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="utf-8">
    <title>Modal Component</title>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="p-4">

<div class="max-w-xl mx-auto space-y-3"
     x-data="{ plan: 'Basic' }">
    <div :class="{ 'border-indigo-600 bg-indigo-50 shadow-md': plan === 'Basic' }"
         @click="plan = 'Basic'"
         class="border border-slate-200 rounded-lg p-4 cursor-pointer flex justify-between transition-all duration-150">
        <div>
            <p class="font-medium text-slate-900">Basic</p>
            <p class="text-sm text-slate-600">Voor starters</p>
        </div>
        <p class="text-sm text-slate-500">€9 / maand</p>
    </div>

    <div :class="{ 'border-indigo-600 bg-indigo-50 shadow-md': plan === 'Pro' }"
         @click="plan = 'Pro'"
         class="border border-slate-200 rounded-lg p-4 cursor-pointer flex justify-between transition-all duration-150">

        <div>
            <p class="font-medium text-slate-900">Pro</p>
            <p class="text-sm text-slate-600">Voor freelancers</p>
        </div>
        <p class="text-sm text-slate-500">€19 / maand</p>
    </div>

    <div :class="{ 'border-indigo-600 bg-indigo-50 shadow-md': plan === 'Team' }"
         @click="plan = 'Team'"
         class="border border-slate-200 rounded-lg p-4 cursor-pointer flex justify-between transition-all duration-150">

        <div>
            <p class="font-medium text-slate-900">Team</p>
            <p class="text-sm text-slate-600">Voor kleine teams</p>
        </div>
        <p class="text-sm text-slate-500">€39 / maand</p>
    </div>

    <p class="text-sm text-slate-700 pt-2">
        Gekozen formule:
        <span class="font-medium" x-text="plan">Basic</span></p>

</div>

</body>
</html>
