<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="utf-8">
    <title>Modal Component</title>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="p-4">

<div @keydown.escape.window="open = false"
     class="p-10"
     x-data="{ open: false }">
    <button @click="open = !open"
            class="px-3 py-2 text-sm rounded-lg border border-slate-300 bg-white">
        Meer info
    </button>

    <div @click.outside="open = false"
         class="absolute mt-2 max-w-xs rounded-lg bg-white border border-slate-200 shadow-lg p-4" x-show="open"
         x-transition>

        <h3 class="text-sm font-semibold text-slate-900 mb-1">Nieuwe functionaliteit</h3>

        <p class="text-xs text-slate-600 mb-3">
            Ontdek hoe je sneller kunt werken met onze nieuwe workflow.
        </p>

        <button class="text-xs font-medium text-indigo-600 hover:underline">
            Lees meer
        </button>

    </div>

</div>

</body>
</html>
