<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="utf-8">
    <title>Modal Component</title>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="p-4">

    <div class="p-10 flex" x-data="{open:false}">
        <button @click="open = ! open" x-html="" class="relative inline-flex items-center justify-center h-8 w-8 rounded-full bg-slate-800 text-white text-xs">
        i
        </button>
        <div x-show="open"
             x-transition:enter="transition ease-out duration-300"
             x-transition:enter-start="opacity-0 transform scale-90"
             x-transition:enter-end="opacity-100 transform scale-100"
             x-transition:leave="transition ease-in duration-200"
             x-transition:leave-start="opacity-100 transform scale-100"
             x-transition:leave-end="opacity-0 transform scale-90"

             class="absolute w-auto ml-9 whitespace-nowrap bg-gray-800 text-white rounded-xl px-6 p-3 shadow-xl">

            Extra informatie over dit veld.
        </div>
    </div>
</body>
</html>
