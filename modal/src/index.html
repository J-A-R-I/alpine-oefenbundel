<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="utf-8">
    <title>Modal Component</title>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="p-4" x-data="{open: false}">

<div class="flex items-center justify-center py-16">
    <button @click="open = true"
            class="px-4 py-2 bg-indigo-600 text-white rounded-lg shadow hover:bg-indigo-500">
        Open modal
    </button>
</div>

<div x-show="open"
     x-transition.opacity
     @click.outside="open = false"
     @keydown.escape.window="open = false"
     class="fixed inset-0 flex items-center justify-center bg-black/40 z-50">

    <div x-show="open"
         x-transition:enter="ease-out duration-300"
         x-transition:enter-start="opacity-0 scale-90"
         x-transition:enter-end="opacity-100 scale-100"
         x-transition:leave="ease-in duration-200"
         x-transition:leave-start="opacity-100 scale-100"
         x-transition:leave-end="opacity-0 scale-90"
         @click.stop
         class="bg-white rounded-xl shadow-xl max-w-md w-full p-6 mx-4">

        <h2 class="text-lg font-semibold text-slate-900 mb-2">Bevestig actie</h2>

        <p class="text-sm text-slate-600 mb-4">
            Weet je zeker dat je dit item wilt verwijderen?
        </p>

        <div class="flex justify-end gap-2">
            <button @click="open = false"
                    class="px-3 py-2 text-sm rounded-lg border border-slate-200 hover:bg-slate-50">
                Annuleren
            </button>

            <button class="px-3 py-2 text-sm rounded-lg bg-red-600 text-white hover:bg-red-700">
                Verwijderen
            </button>
        </div>
    </div>
</div>
</body>
</html>
