<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="utf-8">
    <title>Modal Component</title>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="p-4">

<div class="max-w-xl mx-auto space-y-3"
     x-data="{ index: '' }">
    <div class="border border-slate-200 rounded-lg">
        <button @click="index = (index === 1 ? '' : 1)"
                class="w-full flex items-center justify-between px-4 py-3 text-left"><span class="font-medium text-slate-900">Wat is jullie terugbetalingsbeleid?</span>

            <svg :class="{ 'rotate-180': index === 1 }"
                 class="w-4 h-4 text-slate-500 transition-transform duration-300"
                 fill="none"
                 stroke="currentColor"
                 viewBox="0 0 24 24">
                <path d="M19 9l-7 7-7-7" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
            </svg>
        </button>

        <div class="px-4 pb-4 text-sm text-slate-600"
             x-show="index === 1">
            Antwoord tekst...
        </div>
    </div>

    <div class="border border-slate-200 rounded-lg">
        <button @click="index = (index === 2 ? '' : 2)"
                class="w-full flex items-center justify-between px-4 py-3 text-left"><span class="font-medium text-slate-900">Hoe snel wordt er geleverd?</span>

            <svg :class="{ 'rotate-180': index === 2 }"
                 class="w-4 h-4 text-slate-500 transition-transform duration-300"
                 fill="none"
                 stroke="currentColor"
                 viewBox="0 0 24 24">
                <path d="M19 9l-7 7-7-7" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
            </svg>
        </button>

        <div class="px-4 pb-4 text-sm text-slate-600"
             x-show="index === 2">
            Antwoord tekst...
        </div>
    </div>

    <div class="border border-slate-200 rounded-lg">
        <button @click="index = (index === 3 ? '' : 3)"
                class="w-full flex items-center justify-between px-4 py-3 text-left"><span class="font-medium text-slate-900">Bieden jullie ondersteuning?</span>

            <svg :class="{ 'rotate-180': index === 3 }"
                 class="w-4 h-4 text-slate-500 transition-transform duration-300"
                 fill="none"
                 stroke="currentColor"
                 viewBox="0 0 24 24">
                <path d="M19 9l-7 7-7-7" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
            </svg>
        </button>

        <div class="px-4 pb-4 text-sm text-slate-600"
             x-show="index === 3">
            Antwoord tekst...
        </div>
    </div>

</div>

</body>
</html>
