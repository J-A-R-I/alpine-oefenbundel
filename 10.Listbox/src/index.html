<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="utf-8">
    <title>Modal Component</title>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="p-4">

<div class="max-w-xs" x-data="{open: false, index : 'open'}">
    <label class="block text-sm font-medium text-slate-700 mb-1">
        Status
    </label>
    <button @click="open = ! open"
            class="w-full flex items-center justify-between px-3 py-2 border border-slate-300 rounded-lg bg-white text-sm">
        <span x-text="index">Open</span>
        <svg :class="{ 'rotate-180 duration-300': open,  'rotate-0 duration-300' : !open}" class="w-4 h-4 text-slate-500" fill="none"
             stroke="currentColor"
             viewBox="0 0 24 24">
            <path d="M19 9l-7 7-7-7" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
        </svg>
    </button>
    <ul class="mt-1 border border-slate-200 rounded-lg bg-white shadow-lg text-sm " x-show="open">
        <li :class="{ 'bg-green-100': index === 'open'}" @click="index = (index === 'open' ? null : 'open')"
            class="px-3 py-2 hover:bg-slate-100 cursor-pointer">Open
        </li>
        <li :class="{ 'bg-yellow-100': index === 'behandeling'}"
            @click="index = (index === 'behandeling' ? null : 'behandeling')" class="px-3 py-2 hover:bg-slate-100 cursor-pointer">In
            behandeling
        </li>
        <li :class="{ 'bg-red-100': index === 'Afgerond'}" @click="index = (index === 'Afgerond' ? null : 'Afgerond')"
            class="px-3 py-2 hover:bg-slate-100 cursor-pointer">Afgerond
        </li>
    </ul>
</div>

</body>
</html>
